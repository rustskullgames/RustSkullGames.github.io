<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <title>Rust Skull Games</title>

  <style>
    body {
      margin: 0;
      background: black;
      overflow: hidden;
    }

    /* INTRO */
    #intro {
      position: fixed;
      inset: 0;
      background: black;
      display: flex;
      justify-content: center;
      align-items: center;
      animation: introFade 4s ease forwards;
    }

    #intro img {
      width: 200px;
      image-rendering: pixelated;
    }

    @keyframes introFade {
      0%   { opacity: 0; }
      20%  { opacity: 1; }
      80%  { opacity: 1; }
      100% { opacity: 0; visibility: hidden; }
    }
  </style>
</head>

<body>

  <div id="intro">
    <img src="logo.png" alt="Rust Skull Games">
  </div>

</body>
</html>
